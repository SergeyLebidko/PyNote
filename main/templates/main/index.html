{% extends 'layout/basic.html' %}

{% block content %}
    {% for topic in topics %}
        <div class='block'>
            <p>
            <b>{{ topic.title }}</b><br>
            {{ topic.creator }} - {{ topic.published }}
            </p>
            <p>{{ topic.content }}</p>
        </div>
        <br>
    {% endfor %}
{% endblock %}
