{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}"/>
    <title>PyNote</title>
</head>
<body>

{% if user.is_authenticated %}
    <div class="block">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" value="Сменить пароль"/></td>
                </tr>
            </table>
        </form>
    </div>
{% else %}
    <div class="block">
        <p align="center">
            <b>Выполните вход</b>
            <a href={% url 'topic_list' %}>Вернуться на главную</a>
        </p>
    </div>
{% endif %}

</body>
</html>
