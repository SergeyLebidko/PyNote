{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}"/>
    <title>PyBlog</title>
</head>
<body>

<div class="topic_block">
    <p>
        <b>PyBlog - </b>
        {% if user.is_authenticated %}
            Вход
        {% else %}
            Выход
        {% endif %}
    </p>
</div>
<br>

{% if user.is_authenticated %}
    <div class="topic_block">
        <form method="post">
            {% csrf_token %}
            <table>{{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Опубликовать"></td>
                </tr>
            </table>
        </form>
    </div>
    <br>
{% endif %}

{% block content %}
{% endblock %}
</body>
</html>
